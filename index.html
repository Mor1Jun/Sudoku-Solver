<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <!-- 1. Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <!-- 2. Custom CSS for the Sudoku Grid -->
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Target grid cells to add the 3x3 box borders */
        /* This targets the 3rd, 6th, and 9th input in each row */
        .sudoku-grid input:nth-child(3n) {
            border-right-width: 3px;
            border-right-color: #374151; /* gray-700 */
        }

        /* This targets all inputs in the 3rd, 6th, and 9th rows */
        .sudoku-grid .row:nth-child(3n) input {
            border-bottom-width: 3px;
            border-bottom-color: #374151; /* gray-700 */
        }
        
        /* Ensure the last row's inputs have the correct bottom border */
        .sudoku-grid .row:last-child input {
            border-bottom-width: 2px;
            border-bottom-color: #d1d5db; /* gray-300 */
        }
        /* But correct the 9th row if it's also a 3n row (which it is) */
        .sudoku-grid .row:nth-child(3n):last-child input {
            border-bottom-width: 3px;
            border-bottom-color: #374151; /* gray-700 */
        }

        /* Style for the original numbers entered by the user */
        .sudoku-grid input.initial-value {
            color: #1f2937; /* gray-800 */
            font-weight: 700; /* Bolder */
        }
        /* Style for the numbers added by the solver */
        .sudoku-grid input.solved-value {
            color: #1d4ed8; /* blue-700 */
        }
        
        /* Remove default number input arrows in WebKit browsers */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        /* Remove default number input arrows in Firefox */
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body class="bg-slate-100 min-h-full flex items-start justify-center p-4 sm:p-8">

    <div class="bg-white p-6 sm:p-8 rounded-lg shadow-xl max-w-lg w-full border border-slate-200">
        <h1 class="text-2xl sm:text-3xl font-bold text-center text-slate-800 mb-2">Sudoku Solver</h1>
        <p class="text-center text-slate-500 mb-6">Key in some numbers and we'll do the rest.</p>

        <!-- 3. The Sudoku Grid -->
        <!-- The grid container has the top and left bold borders -->
        <div id="sudoku-grid" class="grid grid-cols-1 gap-0 sudoku-grid mb-6" style="border-top-width: 3px; border-left-width: 3px; border-left-color: #374151; border-top-color: #374151;">
            <!-- Rows and cells will be generated by JavaScript -->
        </div>

        <!-- 4. Control Buttons -->
        <div class="flex gap-4">
            <button id="solve-button" class="flex-1 bg-blue-600 text-white font-semibold py-3 px-4 rounded-md shadow-md hover:bg-blue-700 transition duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                Solve
            </button>
            <button id="clear-button" class="flex-1 bg-slate-600 text-white font-semibold py-3 px-4 rounded-md shadow-md hover:bg-slate-700 transition duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-slate-500 focus:ring-opacity-50">
                Clear
            </button>
        </div>
        
        <!-- 5. Status Message Area -->
        <p id="status-message" class="text-center text-red-500 font-medium h-6 mt-4"></p>
    </div>

    <!-- 6. JavaScript Logic -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gridContainer = document.getElementById('sudoku-grid');
            const solveButton = document.getElementById('solve-button');
            const clearButton = document.getElementById('clear-button');
            const statusMessage = document.getElementById('status-message');

            // --- Grid Creation ---
            function createGrid() {
                gridContainer.innerHTML = ''; // Clear existing grid
                statusMessage.textContent = ''; // Clear status
                for (let i = 0; i < 9; i++) {
                    const row = document.createElement('div');
                    row.className = 'row grid grid-cols-9';
                    for (let j = 0; j < 9; j++) {
                        const input = document.createElement('input');
                        input.type = 'number';
                        input.className = 'w-10 h-10 sm:w-12 sm:h-12 text-center text-xl sm:text-2xl border-b-2 border-r-2 border-gray-300 focus:outline-none focus:bg-sky-50 transition-colors';
                        input.id = `cell-${i}-${j}`;
                        
                        // Input validation: only allow single digits 1-9
                        input.addEventListener('input', (e) => {
                            let value = e.target.value;
                            if (value.length > 1) {
                                e.target.value = value.slice(0, 1);
                            }
                            if (value === '0') {
                                e.target.value = '';
                            }
                            // Clear status when user types
                            statusMessage.textContent = '';
                            // Add/remove class for styling initial numbers
                            if (e.target.value) {
                                e.target.classList.add('initial-value');
                            } else {
                                e.target.classList.remove('initial-value');
                            }
                        });
                        row.appendChild(input);
                    }
                    gridContainer.appendChild(row);
                }
            }

            // --- Button Event Listeners ---
            solveButton.addEventListener('click', () => {
                const board = getBoard();
                if (solveSudoku(board)) {
                    displayBoard(board);
                    statusMessage.textContent = '';
                } else {
                    statusMessage.textContent = 'This puzzle has no solution!';
                }
            });

            clearButton.addEventListener('click', createGrid);

            // --- Board Utility Functions ---
            
            // Get the 2D array from the HTML grid
            function getBoard() {
                const board = [];
                for (let i = 0; i < 9; i++) {
                    const row = [];
                    for (let j = 0; j < 9; j++) {
                        const input = document.getElementById(`cell-${i}-${j}`);
                        const value = input.value;
                        row.push(value ? parseInt(value) : 0);
                        
                        // Mark user-entered numbers
                        if (value) {
                            input.classList.add('initial-value');
                            input.classList.remove('solved-value');
                        } else {
                            input.classList.remove('initial-value');
                            input.classList.remove('solved-value');
                        }
                    }
                    board.push(row);
                }
                return board;
            }

            // Display the solved 2D array on the HTML grid
            function displayBoard(board) {
                for (let i = 0; i < 9; i++) {
                    for (let j = 0; j < 9; j++) {
                        const input = document.getElementById(`cell-${i}-${j}`);
                        if (!input.classList.contains('initial-value')) {
                            input.value = board[i][j];
                            input.classList.add('solved-value'); // Style solved numbers
                        }
                    }
                }
            }

            // --- Sudoku Solver Logic (Backtracking) ---

            function solveSudoku(board) {
                const emptyCell = findEmptyCell(board);
                if (!emptyCell) {
                    return true; // Puzzle is solved
                }
                const [row, col] = emptyCell;

                for (let num = 1; num <= 9; num++) {
                    if (isValid(board, row, col, num)) {
                        board[row][col] = num;

                        if (solveSudoku(board)) {
                            return true; // Found a solution
                        }

                        board[row][col] = 0; // Backtrack
                    }
                }
                return false; // No valid number found, trigger backtracking
            }

            function findEmptyCell(board) {
                for (let i = 0; i < 9; i++) {
                    for (let j = 0; j < 9; j++) {
                        if (board[i][j] === 0) {
                            return [i, j];
                        }
                    }
                }
                return null; // No empty cells
            }

            function isValid(board, row, col, num) {
                // Check row
                for (let j = 0; j < 9; j++) {
                    if (board[row][j] === num && j !== col) {
                        return false;
                    }
                }
                // Check column
                for (let i = 0; i < 9; i++) {
                    if (board[i][col] === num && i !== row) {
                        return false;
                    }
                }
                // Check 3x3 box
                const boxRowStart = Math.floor(row / 3) * 3;
                const boxColStart = Math.floor(col / 3) * 3;
                for (let i = 0; i < 3; i++) {
                    for (let j = 0; j < 3; j++) {
                        if (board[boxRowStart + i][boxColStart + j] === num && (boxRowStart + i !== row || boxColStart + j !== col)) {
                            return false;
                        }
                    }
                }
                return true;
            }

            // --- Initialize Grid ---
            createGrid();
        });
    </script>
</body>
</html>
